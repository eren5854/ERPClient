<app-blank pageName="Müşteriler" [routes]="['Müşteriler']">
    <app-section sectionTitle="Müşteriler Listesi">
        <div class="form-group row">
            <div class="col-9">
                <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                    <i class="fa-solid fa-plus me-1"></i>
                    Müşteri Ekle
                </button>
            </div>
            <div class="col-3">
                <input [(ngModel)]="search" type="search" class="form-control" placeholder="Aranacak değer girin...">
            </div>
        </div>

        <div class="form-group mt-2">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Müşteri Adı</th>
                        <th>Vergi Dairesi</th>
                        <th>Vergi Numarası</th>
                        <th>İl</th>
                        <th>İlçe</th>
                        <th>Açık Adres</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let customer of customers | customer:search ;let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.taxDepartment}}</td>
                        <td>{{customer.taxNumber}}</td>
                        <td>{{customer.city}}</td>
                        <td>{{customer.town}}</td>
                        <td>{{customer.fullAddress}}</td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </app-section>
</app-blank>

<!--Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Modal title</h1>
                <button #createModalCloseBtn type="button" class="btn" data-dismiss="modal"
                    aria-label="Close"><i class="fa-solid fa-x"></i></button>
            </div>
            <form #createCustomerForm="ngForm" (ngSubmit)="create(createCustomerForm)">
                <div class="modal-body">
                    <div class="form-group mt-2">
                        <label>Müşteri Adı</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group mt-2">
                        <label>Vergi Dairesi</label>
                        <input type="text" class="form-control" name="taxDepartment">
                    </div>
                    <div class="form-group mt-2">
                        <label>Vergi Numarası</label>
                        <input type="text" class="form-control" name="taxNumber" maxlength="11">
                    </div>
                    <div class="form-group mt-2">
                        <label>İl</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="form-group mt-2">
                        <label>İlçe</label>
                        <input type="text" class="form-control" name="town">
                    </div>
                    <div class="form-group mt-2">
                        <label>Açık Adres</label>
                        <textarea type="text" class="form-control" name="fullAddress" rows="7"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="submit" class="btn btn-primary w-100">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
