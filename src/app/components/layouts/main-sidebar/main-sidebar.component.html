<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="../../index3.html" class="brand-link">
        <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">ED ERP</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{auth.user.name}}</a>
            </div>
        </div>
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" [(ngModel)]="search" type="search" placeholder="Search"
                    aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                @for (menu of menus |menu:search; track menu) {
                    <li *ngIf="menu.isTitle" class="nav-header">{{menu.name}}</li>
                    
                    <li *ngIf="menu.subMenus.length > 0" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon {{menu.icon}}"></i>
                            <p>
                                {{menu.name}}
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            @for (subMenu of menu.subMenus |menu:search; track subMenu) {
                                <li class="nav-item">
                                    <a [routerLink]="subMenu.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"   class="nav-link">
                                        <i class="{{subMenu.icon}}"></i>
                                        <p>{{subMenu.name}}</p>
                                    </a>
                                </li>
                            }
                        </ul>
                    </li>
                    <li *ngIf="menu.subMenus.length === 0 && !menu.isTitle"  class="nav-item">
                        <a [routerLink]="menu.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
                            <i class="{{menu.icon}}"></i>
                            <p>
                                {{menu.name}}
                                <!-- <span class="badge badge-info right">2</span> -->
                            </p>
                        </a>
                    </li>
                }
            </ul>
        </nav>
    </div>
</aside>
